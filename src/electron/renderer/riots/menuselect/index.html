<riot-menuselect class="mdc-select" role="listbox" tabindex="0">

  <span class="mdc-select__selected-text">{ getLabelForId(opts.selected) }</span>
  <div class="mdc-simple-menu mdc-select__menu">
    <ul class="mdc-list mdc-simple-menu__items">
        <li each="{ opts.options }"
            class="{ (label === '_' ? 'mdc-list-divider' : 'mdc-list-item' ) }"
            role="{ (label === '_' ? 'presentation' : 'option' ) }"
            tabindex="0"
            id="{ id }"
            aria-selected="{ id === parent.opts.selected }"
            disabled="{ label === '_' }"
            style="{ style ? style : '' }">{ (label === "_" ? "" : label) }</li>
    </ul>
  </div>

  <script>window.riot_menuselect.call(this, this.opts);</script>
</riot-menuselect>
